        <title>Pong!</title>

    <body>
        <div id="wrapper">    
            <header>
                header
            </header>

            <nav>
                <ul id="nav">
                    <li class="navp"><a href="" class="navp">Game</a></li>
                    <li class="navp"><a href="" class="navp">Tabelle</a></li>

                </ul>

            <main>
                
                
                <div style="width:600px" class="wmfg_layout_0">

                    <form>

                    <ul class="wmfg_questions">

                        <li class="wmfg_q">
                            <label class="wmfg_label" for="text_id">Name Player 1</label>
                            <input type="text" class="wmfg_text" name="namep1" id="namep1" value="" />
                        </li>

                        <li class="wmfg_q">
                            <label class="wmfg_label" for="text_id">Name Player 2</label>
                            <input type="text" class="wmfg_text" name="namep2" id="namep2" value="" />
                        </li>

                        <li class="wmfg_q">
                            <label class="wmfg_label">Game running?</label>
                            <table class="wmfg_answers">
                                <tr class="wmfg_a">
                                    <td class="wmfg_a_td"><input type="checkbox" class="wmfg_checkbox" name="running" id="running" checked /></td>
                                    <td><label class="wmfg_label_a" for="running">Yes</label></td>
                                </tr>
                            </table>
                        </li>

                        <li class="wmfg_q">
                            <label class="wmfg_label" for="text_id">Score p1</label>
                            <input type="text" class="wmfg_text" name="scorep1" id="scorep1" value="" />
                        </li>

                        <li class="wmfg_q">
                            <label class="wmfg_label" for="text_id">Score p2</label>
                            <input type="text" class="wmfg_text" name="scorep2" id="scorep2" value="" />
                        </li>

                        <li class="wmfg_q">
                            <input type="button" class="wmfg_btn" name="submit_name" id="submit_id" value="Senden" onclick = "writeData()"/>
                        </li>

                    </ul>

                    </form>

                </div>
